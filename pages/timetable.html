<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timetable.css" />
    <link rel="shortcut icon" href="../logo.png" />
    <script src="timetable.js" defer></script>
    <title>Distraction time table</title>
  </head>
  <body>
    <h1 style="text-align: center">Distraction time table</h1>
    <h3 style="text-align: center">
      Think about how much time you waste consuming content created by others
      you follow.
    </h3>
    <h3 id="totalTime" style="text-align: center; font-size: 18px">
      Total time consumed so far:
    </h3>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time consumed</th>
          </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
      </table>
    </div>

    <div class="analysis"></div>
  </body>
</html>
